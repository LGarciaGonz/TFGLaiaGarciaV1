name: litlens_v1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  flutter_bloc: ^9.1.1
  cloud_firestore: ^5.6.9
  go_router: ^15.1.3
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/iconoLitlens.png" 
  adaptive_icon_background: "#FFFFFF" 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/iconoNegro.png
    - lib/assets/images/iconoLitlens.png
